<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBIT Home Service</title>
    <link rel="icon" href="DDD.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        /* Hero Section */
        #home {
            background-image: url('489044 (1).jpg'); /* Ensure the path is correct */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        #home h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeInDown 2s;
        }

        #home p {
            font-size: 1.5rem;
            animation: fadeInUp 2s;
        }

        body {
            background-color: whitesmoke;
            color: black;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content {
            background: linear-gradient(to bottom right, #f8f9fa, #e2e6ea);
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            animation: zoomIn 0.5s;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            border: none;
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        .nav-link {
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #0056b3;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        /* Custom Animations */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            
            <a class="navbar-brand d-flex align-items-center" href="#home">
                <img src="—Pngtree—vector db icon_4196223.png" alt="DBIT Home Service Logo" height="60" class="me-2"
                    width="120">
                <span class="fw-bold">DBIT Home Services</span>
            </a>
    
            
            </div>
    
            
           
            
            <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog2.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link " href="blog1.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="home" class="p-5 text-center">
        <div class="container">
            <h1>Welcome to DBIT Home Services</h1>
            <p class="lead">Your trusted partner in community service and empowerment</p>
        </div>
    </section>

   
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Welcome Back</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="signIn-tab" data-bs-toggle="tab" data-bs-target="#signIn" type="button" role="tab" aria-controls="signIn" aria-selected="true">Sign In</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signUp-tab" data-bs-toggle="tab" data-bs-target="#signUp" type="button" role="tab" aria-controls="signUp" aria-selected="false">Sign Up</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="forgotPassword-tab" data-bs-toggle="tab" data-bs-target="#forgotPassword" type="button" role="tab" aria-controls="forgotPassword" aria-selected="false">Forgot Password</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signIn" role="tabpanel" aria-labelledby="signIn-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="signInEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signInEmail" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="signInPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="signUpName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signUpName" placeholder="Enter your name">
                                </div>
                                <div class="mb-3">
                                    <label for="signUpEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="signUpPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signUpPassword" placeholder="Create a password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="forgotPassword" role="tabpanel" aria-labelledby="forgotPassword-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="forgotPasswordEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter your email">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Trigger modal on touch or click
        document.getElementById('home').addEventListener('click', function () {
            const authModal = new bootstrap.Modal(document.getElementById('authModal'));
            authModal.show();
        });
    </script>
</body>

</html>
